
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text to speech</title>
</head>
<body>
    <main>
<p class="title">Convert text to speech</p>
<div class="text-section">
    <p class="text-title">Enter Text</p>
    <textarea name="" id="text" cols="30" rows="10"></textarea>
</div>

<div class="voice-section">
    <p class="voice-title">Select Voice</p>
    <select name="" id="voice">
<option class="options" value="English">English</option>

    </select>
</div>
<button class="submit"> Convert Text to Speech</button>

    </main>
    <script src="app.js"></script>

</body>
</html>
